<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-form</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
    <section class="formsection">
        <div class="mainbox">
            <div class="left">
                <img src="banner.jpg" alt="">
            </div>
            <div class="right">
                <h2>REGISTRATION FORM</h2>
                <form action="">
                    <div class="name">
                        <input type="text" placeholder="First Name" class="firstname">
                        <input type="text" placeholder="Last Name">                        
                    </div>
                    <div class="user"><input type="text" placeholder="Username"></div>
                    <div class="email"><input type="email" placeholder="Email Address"></div>
                    <div class="gender"><select name="" id="">
                        <option value="">Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select></div>
                    <div class="email"><input type="email" placeholder="Password"></div>
                    <div class="email"><input type="email" placeholder="Confirm Password"></div>
                    <div class="button">
                        <button>Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
